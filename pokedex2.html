<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


</head>
<body onload="init()">

  <nav class="navbar">
    <div class="container-fluid">
     <div class="header"><img src="img/Pokedex_tool_icon-icons.com_67529.png"> <h1 class="navbar-brand">Pokédex</h1> </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search for Pokémon" aria-label="Search" id="search">
        <button class="btn btn-outline-success" type="submit" onclick="search()" >Search</button>
      </form>
    </div>
  </nav>


<div class="allPokemon" id="allPokemon"></div>

<div class="showMoreButton">
<div><button class="btn btn-outline-success" type="button" onclick="loadMorePokemon()">Show more Pokémons</button></div>
</div>

<div class="showPokemon d-none" id="showPokemon" onclick="closePokemon()">

  <div>

        <div id="pokedex" class="pokedex">
            <h1 id="pokemonName">Name</h1>
            <img id="pokeImage" class="pokeImage"> 
            <h5 id="type">Typ</h5>
        </div>

      <div class="infoContainer">
                <h2>Basis Daten</h2>

          <div class="baseStats">

            <div class="statNames">
                <span>HP</span>
                <span>Attack</span>
                <span>Defense</span>
                <span>Special-attack</span>
                <span>Special-defense</span>
                <span>Speed</span>
            </div>

            <div class="statNumbers">
                <span id="hp"></span>
                <span id="attack"></span>
                <span id="defense"></span>
                <span id="specialAttack"></span>
                <span id="specialDefense"></span>
                <span id="speed"></span>
            </div>

            <div class="bar">
                <div class="progress">
                    <div class="progress-bar" id="progressBar1" role="progressbar" style="width: 39%;"></div>
                  </div>
                  <div class="progress">
                    <div class="progress-bar" id="progressBar2" role="progressbar" style="width: 25%;"></div>
                  </div>
                  <div class="progress">
                    <div class="progress-bar" id="progressBar3" role="progressbar" style="width: 25%;"></div>
                  </div>
                  <div class="progress">
                    <div class="progress-bar" id="progressBar4" role="progressbar" style="width: 25%;"></div>
                  </div>
                  <div class="progress">
                    <div class="progress-bar" id="progressBar5" role="progressbar" style="width: 25%;"></div>
                  </div>
                  <div class="progress">
                    <div class="progress-bar" id="progressBar6" role="progressbar" style="width: 25%;"></div>
                  </div>
          </div>

      </div>

                <div class="evolution">
                     <h2>Evolutionen</h2>
                </div>


    </div>
  </div>
</div>

</body>
</html>
